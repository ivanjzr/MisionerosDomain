<div class="overlay-2 section-preloader" style="display:none;">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>


<form method="post" id="form_send" name="form_send" enctype="multipart/form-data">


    <div class="row">
        <div class="col-sm-6 col-12">
            <h4 id="modal-title-2" style="margin:0;padding:0;"></h4>
        </div>
        <div class="col-sm-6 col-12 text-right">
            <a href="#" class="btn btn-default" data-bs-dismiss="modal">
                <span class="fa fa-times"></span>
                Salir
            </a>

        </div>
    </div>
    <hr style="margin-top:8px;" />




    <hr />


    <div class="row mt-2 mb-4">
        <div class="col-sm-4 col-12">
            <div id="customer_name"></div>
            <small class="uc-first customer_id"></small>
        </div>
        <div class="col-sm-4 col-12">

        </div>
        <div class="col-sm-4 col-12">
            <div id="customer_phone"></div>
        </div>
    </div>
    

    <div class="row mt-2">

    </div>
    
    
    <hr />
    
    

    <label for="card-element">

    </label>


    <div id="card-container"></div>

        <div class="col-6">
            <label for="total_amount2">Total:</label>

        </div>
        <div class="col-6 text-right">
            <input type="hidden" name="test">
            <!--<a href="/en-us/meals" class="btn btn-light" type="button">RETURN </a>-->

        </div>
    </div>


</form>
<div id="payment-status-container"></div>

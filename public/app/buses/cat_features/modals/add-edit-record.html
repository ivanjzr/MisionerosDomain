<!-- Preloader -->
<div class="overlay-2 section-preloader" style="display:none;">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>

<form method="post" id="form_section" name="form_section" enctype="multipart/form-data">

    <!-- Modal Header -->
    <div class="modal-header-custom mb-3">
        <div class="row align-items-center w-100">
            <div class="col-sm-6 col-12">
                <h4 id="modal-title" class="mb-0"></h4>
            </div>
            <div class="col-sm-6 col-12 text-end">
                <button type="submit" class="btn btn-success me-2 btnAdd2">
                    <i class="fas fa-save me-1"></i>
                    Save
                </button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                </button>
            </div>
        </div>
        <hr class="mt-2 mb-0" />
    </div>

    <!-- Alerts Container -->
    <div id="alerts-container-2" class="mb-3"></div>

    <!-- Tag Information -->
    <div class="row g-3 mb-4">
        <div class="col-sm-4 col-12">
            <label for="nombre" class="form-label fw-medium">Feature name:</label>
            <input data-rule-required="true" 
                   type="text" 
                   class="form-control" 
                   name="nombre" 
                   id="nombre" 
                   placeholder="name...">
        </div>
        <div class="col-sm-4 col-12">
            <label for="color" class="form-label fw-medium">Tag color:</label>
            <select class="form-select" 
                    data-rule-required="true" 
                    id="color" 
                    name="color">
                <option value="">-- select color --</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="yellow">yellow</option>
                <option value="blue">blue</option>
                <option value="purple">purple</option>
                <option value="orange">orange</option>
                <option value="orange">orange</option>
                <option value="gray">gray</option>
            </select>
        </div>
        <div class="col-sm-4 col-12">
            <label for="description" class="form-label fw-medium">description:</label>
            <textarea class="form-control" 
                      name="description" 
                      id="description" 
                      rows="3"
                      placeholder="description..."></textarea>
        </div>
    </div>

    <!-- Color Preview -->
    <div class="card mb-4" id="color-preview-card" style="display:none;">
        <div class="card-header bg-light">
            <h6 class="card-title mb-0">
                <i class="fas fa-palette me-2 text-muted"></i>
                color preview
            </h6>
        </div>
        <div class="card-body text-center">
            <span id="tag-preview" class="badge fs-6 px-3 py-2">
                <span id="preview-text">Tag Example</span>
            </span>
        </div>
    </div>

    <!-- Status -->
    <div class="row g-3 mb-4">
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" 
                       class="form-check-input form-check-input-lg" 
                       id="active" 
                       name="active">
                <label class="form-check-label fw-medium" for="active">
                    Enabled
                </label>
            </div>
        </div>
    </div>

    <!-- Footer Info (Edit Mode Only) -->
    <div class="edit-mode-only" style="display:none;">
        <div class="row">
            <div class="col-12 text-end">
                <hr>
                <small class="text-muted">
                    Folio: <strong id="registro_folio">--</strong> | 
                    Fecha creaci√≥n: <strong id="registro_fecha_creacion">--</strong>
                </small>
            </div>
        </div>
    </div>

</form>

<form method="post" id="form_select_promo" name="form_select_promo" enctype="multipart/form-data">

    <!-- Modal Header -->
    <div class="modal-header-custom mb-3">
        <div class="row align-items-center w-100">
            <div class="col-sm-10 col-12">
                <h4 class="mb-0">
                    <i class="fas fa-gift me-2 text-primary"></i>
                    Seleccionar descuento
                </h4>
            </div>
            <div class="col-sm-2 col-12 text-end">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i></button>
            </div>
        </div>
    </div>

    <!-- Alerts Container -->
    <div id="alerts-container-2" class="mb-3"></div>

    <!-- Form Content -->
    <div class="p-4 bg-light rounded">
        
        <!-- Nota explicativa -->
        <div class="text-center mb-4">
            <div class="alert alert-info border-0 bg-secondary bg-opacity-10 text-muted">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Nota:</strong> la promocion se asignara al total de la venta
            </div>
        </div>
        
        <div class="row justify-content-center my-4">        
            <div class="col-md-10">
                <select class="form-select text-center" 
                        data-rule-required="true" 
                        data-msg-required="selecciona la promocion para continuar" 
                        data-rule-number="true" 
                        id="promo_id" 
                        name="promo_id">
                </select>
                
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-arrow-right me-1"></i> Aplicar
                    </button>
                </div>
            </div>
        </div>

        
    </div>

</form>

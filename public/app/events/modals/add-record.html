<div class="overlay-2 section-preloader" style="display:none;">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>

<form method="post" id="form_section" name="form_section" enctype="multipart/form-data">


    <div class="row">
        <div class="col-sm-6 col-12">
            <h4 id="modal-title" style="margin:0;padding:0;"></h4>
        </div>
        <div class="col-sm-6 col-12 text-right">

            <button type="submit" class="btn btn-success btn-right-margin btnAdd2"></button>

            <a href="#" class="btn btn-default" data-bs-dismiss="modal">
                <span class="fa fa-times"></span>
                Salir
            </a>

        </div>
    </div>
    <hr style="margin-top:8px;" />


    <div id="alerts-container-2"></div>



    <div class="row">
        <div class="col-sm-5 col-lg-5 col-md-5 col-12">
            <label for="title">Title:</label>
            <input data-rule-required="true" type="text" class="form-control" name="title" id="title" placeholder="Title...">
        </div>
        <div class="col-sm-7 col-lg-7 col-md-7 col-12">
            <label for="url">direccion URL:</label>
            <input data-rule-required="true" type="text" class="form-control" name="url" id="url" placeholder="url..." readonly>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <label for="sub_title">Subtitle:</label>
            <input data-rule-required="true" type="text" class="form-control" name="sub_title" id="sub_title" placeholder="Subtitle...">
        </div>
    </div>



    <br />
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-12">
            <label for="description">Short Descripcion:</label>
            <textarea class="form-control" name="description" id="description" placeholder="Short Descripcion..."></textarea>
        </div>
    </div>



    <br />
    <hr />


    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-12">
            <div id="img_section_container" style="display:none">
                <img id="img_section_url">
            </div>
            <div class="form-group">
                <label for="img_section">Imagen (max 886px x 960px)</label>
                <input type="file" data-rule-required="true" class="form-control" name="img_section" id="img_section">
            </div>
        </div>
    </div>

    <br />
    <hr />



    <div class="row">
        <div class="offset-lg-2 offset-md-2 col-lg-3 col-md-3 col-12">
            <label class="checkbox-inline">
                <input type="checkbox" class="styled-checkbox" id="active" name="active"> <strong> Habilitado </strong>
            </label>
        </div>
    </div>


    <br />
    <br />

</form>

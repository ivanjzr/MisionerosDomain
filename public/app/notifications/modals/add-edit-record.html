<div class="overlay-2 section-preloader" style="display:none;">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>

<form method="post" id="form_section" name="form_section" enctype="multipart/form-data">

    <div class="row">
        <div class="col-sm-6 col-12">
            <h4 id="modal-title" style="margin:0;padding:0;"></h4>
        </div>
        <div class="col-sm-6 col-12 text-right">

            <button type="submit" class="btn btn-success btn-right-margin btnAdd2"></button>

            <a href="#" class="btn btn-default" data-bs-dismiss="modal">
                <span class="fa fa-times"></span>
                Salir
            </a>

        </div>
    </div>
    <hr style="margin-top:8px;" />


    <div id="alerts-container-2"></div>


    <div class="row">
        <div class="col-12">
            <label for="title">Titulo:</label>
            <input data-rule-required="true" type="text" class="form-control" name="title" id="title" placeholder="Titulo">
        </div>
    </div>



    <br />

    <div class="row">
        <div class="col-12">
            <label for="message">Mensaje:</label>
            <textarea class="form-control" data-rule-required="true" name="message" id="message" placeholder="Mensaje..."></textarea>
        </div>
    </div>

    <br />

    <div class="row">
        <div class="col-lg-6 col-md-6 col-12 text-center">
            <small>Dirigido a:</small><br />
            <label><input type="radio" class="styled-checkbox required" name="send_type" id="send_type_customers" value="c"> Clientes </label>
            <label style="margin-left:40px;"><input type="radio" class="styled-checkbox" name="send_type" id="send_type_stores" value="s"> Tiendas </label>
        </div>
        <div class="col-lg-6 col-md-6 col-12 text-center">
            <br />
            <label class="checkbox-inline">
                <input type="checkbox" class="styled-checkbox" id="active" name="active"> <strong> Habilitado </strong>
            </label>
        </div>
    </div>


    <br />


    <div class="row edit-mode-only" style="display:none;">
        <div class="col-sm-12 text-right">
            <hr />
            <small>folio: <strong id="registro_folio"></strong>, fecha creacion: <strong id="registro_fecha_creacion"></strong></small>
        </div>
    </div>

    <br />
    <br />

</form>

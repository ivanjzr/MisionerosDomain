<div class="overlay-2 section-preloader" style="display:none;">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>


<form method="post" id="form_section" name="form_section" enctype="multipart/form-data">


    <div class="row">
        <div class="col-sm-6 col-12">
            <h4 id="modal-title" style="margin:0;padding:0;"></h4>
        </div>
        <div class="col-sm-6 col-12 text-right">

            <button type="submit" class="btn btn-success btn-right-margin btnAdd2"></button>

            <a href="#" class="btn btn-default" data-bs-dismiss="modal">
                <span class="fa fa-times"></span>
                Salir
            </a>

        </div>
    </div>
    <hr style="margin-top:8px;" />


    <div id="alerts-container-2"></div>


    <br />

    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-12">
            <label for="proveedor_id">Seleccionar Proveedor:</label>
            <select class="form-control" id="proveedor_id" name="proveedor_id"></select>
            <small style="color:orangered;"> Nota: si es ajustar cantidad, omitir seleccionar proveedor</small>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3 col-12">
            <label for="new_cantidad">Cantidad:</label>
            <input type="text" data-rule-required="true" data-rule-number="true" class="form-control" name="new_cantidad" id="new_cantidad" placeholder="0">
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3 col-12">
            <label for="proveedor_monto">Monto a pagar:</label>
            <input type="text" data-rule-number="true" class="form-control" name="proveedor_monto" id="proveedor_monto" placeholder="0">
        </div>
    </div>


    <br />

    <div class="row">
        <div class="col-sm-12 col-lg-12 col-md-12 col-12">
            <label for="notes">Notas:</label>
            <textarea class="form-control" name="notes" id="notes" placeholder="Notas..."></textarea>
        </div>
    </div>

    <br />
    <br />

</form>

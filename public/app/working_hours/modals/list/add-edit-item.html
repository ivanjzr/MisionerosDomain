<!-- Preloader -->
<div class="overlay-2 section-preloader" style="display:none;">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>

<form method="post" id="form_working_hours" name="form_working_hours" enctype="multipart/form-data">

    <!-- Modal Header -->
    <div class="modal-header-custom mb-3">
        <div class="row align-items-center w-100">
            <div class="col-sm-6 col-12">
                <h4 id="modal-title" class="mb-0"></h4>
            </div>
            <div class="col-sm-6 col-12 text-end">
                <button type="submit" class="btn btn-success me-2 btnAddEditWorkingHoursTitle">
                    <i class="fas fa-save me-1"></i>
                    Guardar
                </button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    Salir
                </button>
            </div>
        </div>
    </div>

    <!-- Alerts Container -->
    <div id="alerts-container-2" class="mb-3"></div>

    <!-- Basic Information -->
    <div class="row g-3 mb-4">
        <div class="col-sm-6 col-12">
            <label for="name" class="form-label fw-medium">Nombre:</label>
            <input type="text" 
                   data-rule-required="true" 
                   class="form-control" 
                   id="name" 
                   name="name"
                   placeholder="Nombre del período...">
        </div>
        <div class="col-sm-6 col-12">
            <label for="week_day" class="form-label fw-medium">Día:</label>
            <select data-rule-required="true" 
                    class="form-select" 
                    id="week_day" 
                    name="week_day">
                <option value="">-- Seleccionar día --</option>
                <option value="1">Lunes</option>
                <option value="2">Martes</option>
                <option value="3">Miércoles</option>
                <option value="4">Jueves</option>
                <option value="5">Viernes</option>
                <option value="6">Sábado</option>
                <option value="7">Domingo</option>
            </select>
        </div>
    </div>

    <!-- Working Hours -->
    <div class="card mb-4">
        <div class="card-header bg-light">
            <h6 class="card-title mb-0">
                <i class="fas fa-clock me-2 text-muted"></i>
                Horario de Trabajo
            </h6>
        </div>
        <div class="card-body">
            <div class="row g-3 working_hours_container">
                <div class="col-md-6 col-12">
                    <label for="hora_inicio" class="form-label fw-medium">Hora de Inicio:</label>
                    <input type="text" 
                           class="form-control datetimepicker-input" 
                           id="hora_inicio" 
                           name="hora_inicio" 
                           data-toggle="datetimepicker" 
                           data-target="#hora_inicio" 
                           readonly 
                           placeholder="Seleccionar hora...">
                </div>
                <div class="col-md-6 col-12">
                    <label for="hora_fin" class="form-label fw-medium">Hora de Fin:</label>
                    <input type="text" 
                           class="form-control datetimepicker-input" 
                           id="hora_fin" 
                           name="hora_fin" 
                           data-toggle="datetimepicker" 
                           data-target="#hora_fin" 
                           readonly 
                           placeholder="Seleccionar hora...">
                </div>
            </div>
        </div>
    </div>

    <!-- Status -->
    <div class="row g-3">
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" 
                       class="form-check-input form-check-input-lg" 
                       id="activo" 
                       name="activo">
                <label class="form-check-label fw-medium" for="activo">
                    Día Activo
                </label>
            </div>
        </div>
    </div>

</form>

<form method="post" id="form_section" name="form_section" enctype="multipart/form-data">


    <div class="row">
        <div class="col-sm-6 col-12">
            <h4 id="modal-title" style="margin:0;padding:0;"></h4>
        </div>
        <div class="col-sm-6 col-12 text-right">

            <button type="submit" class="btn btn-success btn-right-margin btnAdd2"></button>

            <a href="#" class="btn btn-default" data-bs-dismiss="modal">
                <span class="fa fa-times"></span>
                Salir
            </a>

        </div>
    </div>
    <hr style="margin-top:8px;" />


    <div id="alerts-container-2"></div>


    <div class="row">
        <div class="col-sm-6 col-lg-6 col-md-6 col-12">
            <label for="nombre">Nombre:</label>
            <input data-rule-required="true" type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre...">
        </div>
        <div class="col-sm-3 col-lg-3 col-md-3 col-12">
            <label for="phone_cc">Tel Pais:</label>
            <select data-rule-required="true" class="form-control" name="phone_cc" id="phone_cc">
                <option value="+52"> Mex(+52)</option>
                <option value="+1" selected> US(+1)</option>
            </select>
        </div>
        <div class="col-sm-3 col-lg-3 col-md-3 col-12">
            <label for="phone">Telefono:</label>
            <input type="text" data-rule-required="true" class="form-control" name="phone" id="phone">
        </div>
    </div>




    <br />

    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-12">
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea data-rule-maxlength="512" type="text" class="form-control" name="address" id="address" placeholder=""></textarea>
            </div>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3 col-12">
            <div class="form-group">
                <label for="estado_id">State:</label>
                <select data-rule-required="true" class="form-control" id="estado_id" name="estado_id" disabled></select>
            </div>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3 col-12">
            <div class="form-group">
                <label for="city_id">City:</label>
                <select data-rule-required="true" class="form-control" id="city_id" name="city_id" disabled></select>
            </div>
        </div>
    </div>

    <br />

    <div class="row">
        <div class="col-sm-7 col-lg-7 col-md-7 col-12">
            <label for="notes">Notas:</label>
            <textarea class="form-control" name="notes" id="notes" placeholder="Notas..."></textarea>
        </div>
        <div class="col-sm-5 col-lg-5 col-md-5 col-12">
            <div id="img_section_container" style="display:none">
                <img id="img_section_url">
            </div>
            <div class="form-group">
                <label for="img_section">Logotipo:</label>
                <input type="file" class="form-control" name="img_section" id="img_section">
            </div>
        </div>
    </div>

    <br />
    <br />

    <div class="row">
        <div class="offset-lg-2 offset-md-2 col-lg-3 col-md-3 col-12">
            <label class="checkbox-inline">
                <input type="checkbox" class="styled-checkbox" id="active" name="active"> <strong> Habilitado </strong>
            </label>
        </div>
    </div>


    <br />


    <div class="row controls-row hidden edit-mode-only">
        <div class="col-12 text-right">
            <hr class="no-padd-no-mar" />
            <small>folio: <strong id="registro_folio"></strong>, fecha creacion: <strong id="registro_fecha_creacion"></strong></small>
        </div>
    </div>

    <br />
    <br />

</form>

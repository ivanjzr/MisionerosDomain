<!-- Preloader -->
<div class="overlay-2 section-preloader" style="display:none;">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>

<form method="post" id="form_section" name="form_section" enctype="multipart/form-data">

    <!-- Modal Header -->
    <div class="modal-header-custom mb-3">
        <div class="row align-items-center w-100">
            <div class="col-sm-6 col-12">
                <h4 id="modal-title" class="mb-0"></h4>
            </div>
            <div class="col-sm-6 col-12 text-end">
                <button type="submit" class="btn btn-success me-2 btnAdd2">
                    <i class="fas fa-save me-1"></i>
                    Guardar
                </button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    Salir
                </button>
            </div>
        </div>
    </div>

    <!-- Alerts Container -->
    <div id="alerts-container-2" class="mb-3"></div>

    <!-- Basic Information -->
    <div class="row g-3 mb-4">
        <div class="col-sm-8 col-12">
            <label for="descripcion" class="form-label fw-medium">Descripción:</label>
            <input data-rule-required="true" 
                   type="text" 
                   class="form-control" 
                   name="descripcion" 
                   id="descripcion" 
                   placeholder="Nombre de la promoción...">
        </div>
        <div class="col-sm-4 col-12">
            <label for="clave" class="form-label fw-medium">Clave:</label>
            <input data-rule-required="true" 
                   type="text" 
                   class="form-control" 
                   name="clave" 
                   id="clave" 
                   placeholder="Código único...">
        </div>
    </div>

    <!-- Discount Type and Value -->
    <div class="card mb-4">
        <div class="card-header bg-light">
            <h6 class="card-title mb-0">
                <i class="fas fa-percentage me-2 text-muted"></i>
                Tipo de Descuento
            </h6>
        </div>
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-sm-6 col-12">
                    <label class="form-label fw-medium">Tipo:</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input type="radio" 
                                   data-rule-required="true" 
                                   class="form-check-input" 
                                   name="es_porcentaje" 
                                   id="es_porcentaje_porc" 
                                   value="1">
                            <label class="form-check-label fw-medium" for="es_porcentaje_porc">
                                Por Porcentaje
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" 
                                   data-rule-required="true" 
                                   class="form-check-input" 
                                   name="es_porcentaje" 
                                   id="es_porcentaje_precio" 
                                   value="0">
                            <label class="form-check-label fw-medium" for="es_porcentaje_precio">
                                Por Precio
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <label for="valor" class="form-label fw-medium">Valor:</label>
                    <input data-rule-required="true" 
                           data-rule-number="true" 
                           type="text" 
                           class="form-control" 
                           name="valor" 
                           id="valor" 
                           placeholder="0">
                </div>
            </div>
        </div>
    </div>

    <!-- Validity Period -->
    <div class="card mb-4">
        <div class="card-header bg-light">
            <h6 class="card-title mb-0">
                <i class="fas fa-calendar me-2 text-muted"></i>
                Período de Validez
            </h6>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6 col-12">
                    <label for="fecha_hora_inicio" class="form-label fw-medium">Fecha y Hora de Inicio:</label>
                    <input type="text" 
                           data-rule-required="true" 
                           class="form-control datetimepicker-input" 
                           id="fecha_hora_inicio" 
                           name="fecha_hora_inicio"
                           data-toggle="datetimepicker" 
                           data-target="#fecha_hora_inicio" 
                           readonly 
                           placeholder="Seleccionar fecha y hora...">
                </div>
                <div class="col-md-6 col-12">
                    <label for="fecha_hora_fin" class="form-label fw-medium">Fecha y Hora de Fin:</label>
                    <input type="text" 
                           data-rule-required="true" 
                           class="form-control datetimepicker-input" 
                           id="fecha_hora_fin" 
                           name="fecha_hora_fin"
                           data-toggle="datetimepicker" 
                           data-target="#fecha_hora_fin" 
                           readonly 
                           placeholder="Seleccionar fecha y hora...">
                </div>
            </div>
        </div>
    </div>

    <!-- Availability -->
    <div class="card mb-4">
        <div class="card-header bg-light">
            <h6 class="card-title mb-0">
                <i class="fas fa-store me-2 text-muted"></i>
                Disponibilidad
            </h6>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-sm-6 col-12">
                    <div class="form-check">
                        <input type="checkbox" 
                               class="form-check-input form-check-input-lg" 
                               id="enabled_pdv" 
                               name="enabled_pdv">
                        <label class="form-check-label fw-medium" for="enabled_pdv">
                            Disponible en Punto de Venta
                        </label>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="form-check">
                        <input type="checkbox" 
                               class="form-check-input form-check-input-lg" 
                               id="enabled_apps" 
                               name="enabled_apps">
                        <label class="form-check-label fw-medium" for="enabled_apps">
                            Disponible en Página/Apps
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>

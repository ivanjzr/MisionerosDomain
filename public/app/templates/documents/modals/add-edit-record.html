<!-- Preloader -->
<div class="overlay-2 section-preloader" style="display:none;">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>

<form method="post" id="form_section" name="form_section" enctype="multipart/form-data">

    <!-- Modal Header -->
    <div class="modal-header-custom mb-3">
        <div class="row align-items-center w-100">
            <div class="col-sm-6 col-12">
                <h4 id="modal-title" class="mb-0"></h4>
            </div>
            <div class="col-sm-6 col-12 text-end">
                <button type="submit" class="btn btn-success me-2 btnAdd2">
                    <i class="fas fa-save me-1"></i>
                    Guardar
                </button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    Salir
                </button>
            </div>
        </div>
    </div>

    <!-- Alerts Container -->
    <div id="alerts-container-2" class="mb-3"></div>

    <!-- Template Type -->
    <div class="row g-3 mb-4">
        <div class="col-12">
            <label for="tipo_documento_id" class="form-label fw-medium">
                <i class="fas fa-file-alt me-2 text-muted"></i>
                Tipo de Documento:
            </label>
            <select data-rule-required="true" 
                    data-rule-number="true" 
                    class="form-select" 
                    id="tipo_documento_id" 
                    name="tipo_documento_id">
                <option value="">-- Seleccionar tipo --</option>
            </select>
        </div>
    </div>

    <!-- App Selection (Hidden) -->
    <div class="row g-3 mb-4" style="display:none;">
        <div class="col-12">
            <label for="account_id" class="form-label fw-medium">
                <i class="fas fa-cog me-2 text-muted"></i>
                Aplicación:
            </label>
            <select class="form-select" 
                    data-rule-required="true" 
                    id="account_id" 
                    name="account_id">
                <option value="">-- Seleccionar aplicación --</option>
                <option value="5">A</option>
                <option value="11">B</option>
                <option value="12">C</option>
            </select>
        </div>
    </div>

    <!-- Document Section -->
    <div class="section-header mb-3">
        <h5 class="section-title">
            <i class="fas fa-edit me-2 text-muted"></i>
            Contenido del Documento
        </h5>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-12">
            <label for="maqueta_name" class="form-label fw-medium">
                Nombre del Documento:
            </label>
            <textarea class="form-control" 
                      name="maqueta_name" 
                      id="maqueta_name" 
                      rows="2"
                      placeholder="Nombre descriptivo del documento..."></textarea>
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-12">
            <label for="maqueta_content" class="form-label fw-medium">
                Contenido del Documento:
            </label>
            <textarea class="form-control" 
                      name="maqueta_content" 
                      id="maqueta_content" 
                      rows="8"
                      placeholder="Contenido del documento..."></textarea>
        </div>
    </div>

    <!-- Status Options -->
    <div class="row g-3 mb-4">
        <div class="col-md-6">
            <div class="card bg-light border-0">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <div class="form-check">
                        <input type="checkbox" 
                               class="form-check-input" 
                               id="active" 
                               name="active">
                        <label class="form-check-label fw-medium" for="active">
                            Documento Habilitado
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-light border-0">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <div class="form-check">
                        <input type="checkbox" 
                               class="form-check-input" 
                               id="in_use" 
                               name="in_use">
                        <label class="form-check-label fw-medium" for="in_use">
                            Usar como Predeterminado
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Mode Footer Info -->
    <div class="row edit-mode-only" style="display:none;">
        <div class="col-12 text-end">
            <hr />
            <small class="text-muted">
                Folio: <strong id="registro_folio"></strong> | 
                Fecha creación: <strong id="registro_fecha_creacion"></strong>
            </small>
        </div>
    </div>

</form>

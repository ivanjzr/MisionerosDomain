<!-- Preloader -->
<div class="overlay-2 section-preloader" style="display:none;">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>

<form method="post" id="form_section" name="form_section" enctype="multipart/form-data">

    <!-- Modal Header -->
    <div class="modal-header-custom mb-3">
        <div class="row align-items-center w-100">
            <div class="col-sm-6 col-12">
                <h4 id="modal-title" class="mb-0"></h4>
            </div>
            <div class="col-sm-6 col-12 text-end">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    Salir
                </button>
            </div>
        </div>
    </div>

    <!-- Alerts Container -->
    <div id="alerts-container-2" class="mb-3"></div>

    <!-- Phone Input Section -->
    <div class="row g-3 mb-4">
        <div class="col-md-2">
            <label for="phone_cc2" class="form-label fw-medium">
                <i class="fas fa-flag me-2 text-muted"></i>
                País:
            </label>
            <select data-rule-required="true" 
                    class="form-select" 
                    name="phone_cc2" 
                    id="phone_cc2">
                <option value="+52">Mex (+52)</option>
                <option value="+1" selected>US (+1)</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="phone_number2" class="form-label fw-medium">
                <i class="fas fa-phone me-2 text-muted"></i>
                Teléfono:
            </label>
            <input type="text" 
                   data-rule-required="true" 
                   class="form-control" 
                   name="phone_number2" 
                   id="phone_number2"
                   placeholder="Número de teléfono...">
        </div>
        <div class="col-md-3">
            <label class="form-label">&nbsp;</label>
            <div class="card bg-light border-0 h-100">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <div class="form-check">
                        <input type="checkbox" 
                               class="form-check-input" 
                               id="active2" 
                               name="active2">
                        <label class="form-check-label fw-medium" for="active2">
                            <i class="fas fa-check-circle me-2 text-success"></i>
                            Habilitado
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label">&nbsp;</label>
            <div class="d-flex gap-2 h-100 align-items-end">
                <button type="submit" id="btnAddUpdate" class="btn btn-success flex-fill">
                    <i class="fas fa-plus me-1"></i>
                    Agregar
                </button>
                <button type="button" id="btnCancel" class="btn btn-warning" style="display:none;">
                    <i class="fas fa-times me-1"></i>
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- Phone List Section -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-light">
                    <h6 class="card-title mb-0">
                        <i class="fas fa-list me-2 text-muted"></i>
                        Lista de Teléfonos de Copia
                    </h6>
                </div>
                <div class="card-body">
                    <table id="grid_copias_phones" class="table table-striped"></table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Mode Footer Info -->
    <div class="row edit-mode-only" style="display:none;">
        <div class="col-12 text-end mt-3">
            <hr />
            <small class="text-muted">
                Folio: <strong id="registro_folio"></strong> | 
                Fecha creación: <strong id="registro_fecha_creacion"></strong>
            </small>
        </div>
    </div>

</form>

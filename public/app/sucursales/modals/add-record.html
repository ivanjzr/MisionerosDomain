<!-- Preloader -->
<div class="overlay-2 section-preloader" style="display:none;">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>

<form method="post" id="form_section" name="form_section" enctype="multipart/form-data">

    <!-- Modal Header -->
    <div class="modal-header-custom mb-3">
        <div class="row align-items-center w-100">
            <div class="col-sm-6 col-12">
                <h4 id="modal-title" class="mb-0"></h4>
            </div>
            <div class="col-sm-6 col-12 text-end">
                <button type="submit" class="btn btn-success me-2 btnAdd2">
                    <i class="fas fa-save me-1"></i>
                    Guardar
                </button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    Salir
                </button>
            </div>
        </div>
    </div>

    <!-- Alerts Container -->
    <div id="alerts-container-2" class="mb-3"></div>

    <!-- Basic Information -->
    <div class="row g-3 mb-4">
        <div class="col-md-6">
            <label for="nombre" class="form-label fw-medium">
                <i class="fas fa-store me-2 text-muted"></i>
                Nombre de la Sucursal:
            </label>
            <input data-rule-required="true" 
                   type="text" 
                   class="form-control" 
                   name="nombre" 
                   id="nombre" 
                   placeholder="Nombre de la sucursal...">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label fw-medium">
                <i class="fas fa-envelope me-2 text-muted"></i>
                Email:
            </label>
            <input data-rule-required="true" 
                   data-rule-email="true" 
                   type="email" 
                   class="form-control" 
                   name="email" 
                   id="email"
                   placeholder="correo@sucursal.com">
        </div>
    </div>

    <!-- Contact Information -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="phone_cc" class="form-label fw-medium">
                <i class="fas fa-flag me-2 text-muted"></i>
                País:
            </label>
            <select class="form-select" name="phone_cc" id="phone_cc">
                <option value="">-- Seleccionar --</option>
                <option value="+1">US (+1)</option>
                <option value="+52" selected>MEX (+52)</option>
            </select>
        </div>
        <div class="col-md-8">
            <label for="phone_number" class="form-label fw-medium">
                <i class="fas fa-phone me-2 text-muted"></i>
                Teléfono:
            </label>
            <input type="text" 
                   class="form-control" 
                   name="phone_number" 
                   id="phone_number" 
                   placeholder="Número de teléfono...">
        </div>
    </div>

    <!-- Address Information -->
    <div class="row g-3 mb-4">
        <div class="col-md-6">
            <label for="address" class="form-label fw-medium">
                <i class="fas fa-map-marker-alt me-2 text-muted"></i>
                Dirección:
            </label>
            <textarea data-rule-maxlength="512" 
                      class="form-control" 
                      name="address" 
                      id="address" 
                      rows="3"
                      placeholder="Dirección completa de la sucursal..."></textarea>
        </div>
        <div class="col-md-3">
            <label for="estado_id" class="form-label fw-medium">
                <i class="fas fa-map me-2 text-muted"></i>
                Estado:
            </label>
            <select data-rule-required="true" 
                    class="form-select" 
                    id="estado_id" 
                    name="estado_id" 
                    disabled>
            </select>
        </div>
        <div class="col-md-3">
            <label for="ciudad_id" class="form-label fw-medium">
                <i class="fas fa-city me-2 text-muted"></i>
                Ciudad:
            </label>
            <select data-rule-required="true" 
                    class="form-select" 
                    id="ciudad_id" 
                    name="ciudad_id" 
                    disabled>
                <option value="">--</option>
            </select>
        </div>
    </div>

    <!-- Status -->
    <div class="row g-3">
        <div class="col-12">
            <div class="card bg-light border-0">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <div class="form-check">
                        <input type="checkbox" 
                               class="form-check-input" 
                               id="active" 
                               name="active">
                        <label class="form-check-label fw-medium" for="active">
                            Sucursal Habilitada
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>

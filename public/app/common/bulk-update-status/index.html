<form method="post" id="form_section" name="form_section" enctype="multipart/form-data">


    <div class="row">
        <div class="col-sm-6 col-12">
            <h4 id="modal-title" style="margin:0;padding:0;">Bulk Update Status</h4>
        </div>
        <div class="col-sm-6 col-12 text-right">

            <button type="submit" class="btn btn-success btn-right-margin"><i class='fa fa-save'></i> Update </button>

            <a href="#" class="btn btn-default" data-bs-dismiss="modal">
                <span class="fa fa-times"></span>
                Salir
            </a>

        </div>
    </div>
    <hr style="margin-top:8px;" />


    <div id="alerts-container-2"></div>

    <br />


    <div class="row">
        <div class="col-lg-4 col-md-4 col-12">
            <label for="status_id">Status:</label>
            <select data-rule-required="true" class="form-control" name="status_id" id="status_id" disabled></select>
        </div>
        <div class="col-lg-8 col-md-8 col-12">
            <label for="status_notes">Status Notes:</label>
            <textarea class="form-control" name="status_notes" id="status_notes" placeholder="Notes..."></textarea>
        </div>
    </div>

    <br />
    <br />

    <div class="row">
        <div class="col-lg-4 col-md-4 col-12 text-center">
            <label class="checkbox-inline">
                <input type="checkbox" id="notify_customer" name="notify_customer" class="styled-checkbox"> Notify Customer
            </label>
        </div>
        <div class="col-lg-8 col-md-8 col-12 text-center">
            <label><input type="radio" data-rule-required="true" class="styled-checkbox" name="send_to" id="send_to_selected" value="selected"> Send to Selected </label>
            <label style="margin-left:40px;"><input type="radio" data-rule-required="true" class="styled-checkbox" name="send_to" id="send_to_all" value="all"> Send to All </label>
        </div>
    </div>


    <br />
    <hr />
    <br />


    <div class="row notify_customer_container" style="display:none">
        <div class="col-lg-4 col-md-4 col-12">
            <label for="msg_id">Template:</label>
            <select data-rule-required="true" class="form-control" name="msg_id" id="msg_id" disabled></select>
        </div>
        <div class="col-lg-8 col-md-8 col-12">
            <label for="msg">Message:</label>
            <textarea class="form-control" name="msg" id="msg" placeholder="Notes..."></textarea>
        </div>
    </div>

    <br />
    <br />



</form>

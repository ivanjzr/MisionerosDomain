<!-- Preloader -->
<div class="overlay-2 section-preloader" style="display:none;">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>

<form method="post" id="form_send_customer_mail" name="form_send_customer_mail" enctype="multipart/form-data">

    <!-- Modal Header -->
    <div class="modal-header-custom mb-3">
        <div class="row align-items-center w-100">
            <div class="col-sm-8 col-12">
                <h4 id="modal-title" class="mb-0">
                    <i class="fas fa-envelope me-2 text-primary"></i>
                    Enviar Correo al Cliente
                </h4>
            </div>
            <div class="col-sm-4 col-12 text-end">
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-paper-plane me-1"></i>
                        Enviar
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alerts Container -->
    <div id="alerts-container-2" class="mb-3"></div>

    <!-- Form Content -->
    <div class="row g-3 my-4">
        <div class="col-12">
            <label for="email_type" class="form-label fw-medium">
                <i class="fas fa-tag me-2 text-muted"></i>
                Tipo de Correo:
            </label>
            <select class="form-select" 
                    data-rule-required="true" 
                    name="email_type" 
                    id="email_type">
                <option value="">-- Seleccionar tipo --</option>
                <option value="recup_acct">Recuperar Cuenta</option>
                <option value="register">Registro de Cuenta</option>
            </select>
        </div>
    </div>

</form>

<!-- Preloader -->
<div class="overlay-2 section-preloader" style="display:none;">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>

<form method="post" id="form_section" name="form_section" enctype="multipart/form-data">

    <!-- Modal Header -->
    <div class="modal-header-custom mb-3">
        <div class="row align-items-center w-100">
            <div class="col-sm-6 col-12">
                <h4 id="modal-title" class="mb-0"></h4>
            </div>
            <div class="col-sm-6 col-12 text-end">
                <button type="submit" class="btn btn-success me-2 btnAdd2">
                    <i class="fas fa-save me-1"></i>
                    Guardar
                </button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Alerts Container -->
    <div id="alerts-container-2" class="mb-3"></div>

    <!-- Department Information -->
    <div class="row g-3 mb-4">
        <div class="col-md-5">
            <label for="departamento" class="form-label fw-medium">
                <i class="fas fa-sitemap me-2 text-muted"></i>
                Nombre del Departamento:
            </label>
            <input data-rule-required="true" 
                   type="text" 
                   class="form-control" 
                   name="departamento" 
                   id="departamento" 
                   placeholder="Nombre del departamento...">
        </div>
        <div class="col-md-7">
            <label for="description" class="form-label fw-medium">
                <i class="fas fa-align-left me-2 text-muted"></i>
                Descripción:
            </label>
            <textarea class="form-control" 
                      name="description" 
                      id="description" 
                      rows="3"
                      placeholder="Descripción del departamento..."></textarea>
        </div>
    </div>

    <!-- Status -->
    <div class="row g-3 mb-4">
        <div class="col-12">
            <div class="card bg-light border-0">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <div class="form-check">
                        <input type="checkbox" 
                               class="form-check-input" 
                               id="active" 
                               name="active">
                        <label class="form-check-label fw-medium" for="active">
                            Departamento Habilitado
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Mode Footer Info -->
    <div class="row edit-mode-only" style="display:none;">
        <div class="col-12 text-end">
            <hr />
            <small class="text-muted">
                Folio: <strong id="registro_folio"></strong> | 
                Fecha creación: <strong id="registro_fecha_creacion"></strong>
            </small>
        </div>
    </div>

</form>
